<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Produits de beauté</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Rose et Jean</h1>
        <nav>
            <ul>
                <li class="item"><a href="./index.html">Accueil</a></li>
                <li class="item"><a href="./produits.html">Nos produits</a></li>
                <li class="item"><a href="./contact.html">Nous contacter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h3>Vous souhaitez nous contacter ? N'hésitez pas : </h3>
        <form action="index.html">
            <div>
                <label for="firstname">Votre prénom</label>
                <input type="text" name="firstname">
            </div>
            <div>
                <label for="name">Votre nom</label>
                <input type="text" name="name">
            </div>
            <div>
            <label for="sex">Votre sexe</label>
                <input type="radio" name="sex" value="male" checked> Homme
                <input type="radio" name="sex" value="female"> Femme
                <input type="radio" name="sex" value="Autre"> Autre
            </div>
            <div>
                <label for="email">Votre adresse e-mail</label>
                <input type="email" name="email">
            </div>
            <div>
                <label for="satisfaction">Votre degré de satisfaction entre 0 et 10</label>    
                <input type="range" name="satisfaction">
            </div>
            <div>
            <textarea name="question"cols="30" rows="10" placeholder="Votre question..."></textarea>
            </div>
            <div>
            <input type="submit">
            </div>
        </form>
    </main>
    <footer>
        <div class="socialMedia">
            <h4>Retrouvez nous aussi :</h2>
            <ul class="socialMedia">
                <li><a href="http://www.facebook.com/" target="_blank"><img src="img/facebook.png" alt="logo facebook" width="20px" height="20px"></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><img src="img/instagram.png" alt="logo instagram" height="40px" width="25px"></a></li>
                <li><a href="https://twitter.com" target="_blank"><img src="img/tweeter.png" alt="logo tweeter" height="20px" width="20px"></a></li>
            </ul>
        </div>
        <div>
            <p>Inscrivez vous à notre Newsletter!</p>
            <input type="text" placeholder="Votre email" id="myInput">
            <button id="myInput">Valider</button>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
